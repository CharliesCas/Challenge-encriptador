<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador alura</title>
</head>

<body>
    <header class="header-desktop">
        <h1><img src="./imgs/logo-alura.png" alt=""></h1>
    </header>
    <main class="main-desktop">
        <textarea id="textInput-id" class="textInput" resize="none" placeholder="Ingrese el texto aquí"></textarea>
        <p class="textInput-section-warning"><img src="./imgs/exclamation.png" alt=""> Solo letras minúsculas y sin
            acentos</p>
        <div class="textInput-conteiner-buttons">
            <button id="btnEncryption-id" class="textInput-button-encryption">Encriptar</button>
            <button id="btnDecrypt-id" class="textInput-button-decrypt">Desencriptar</button>
        </div>
        <div class="textOutput" id="textOutput-id">
            <img class='textOutput-doll' src="./imgs/doll.png" alt="">
            <p class="textOutput-section-one">Ningún mensaje fue encontrado</p>
            <p class="textOutput-section-two">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
